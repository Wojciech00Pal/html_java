	<div class="page">
		<div form id="center">
			<h1>Wprowadź dane do tabeli</h1>
		<input type="text" id="NIP" placeholder="Enter nip">
		<br>
		
			<input type="number" id="REGION" placeholder="Enter region">
		<br>
		
			<input type="text" id="NAZWA" placeholder="Enter nazwa ">
			<div class="data">
			<p>Data powstania:</p>
			<input type="date" id="Data powstania" placeholder="Enter data powstania">
			</div>
	
			<input type="text" id="Ulica" placeholder="Enter Ulica">
		<br>

			<input type="text" id="Numer DOMU" placeholder="Enter nr.domu">
		<br>

			<input type="text" id="Numer mieszkania" placeholder="Enter nr.mieszkania">
		<br>

	    <textarea id="Uwagi" placeholder="Uwagi"></textarea>
		<br>
	
		<label for="KOLOR">Kolory</label>
		<select id="KOLOR">
		  <option value="GREEN">zielony</option>
		  <option value="BLUE">niebieski</option>
		  <option value="GREY">szary</option>
		  <option value="TURQUOISE">turkusowy</option>
		  <option value="NAVY">granatowy</option>
		  <option value="RED">czerwony</option>
		  <option value="WHITE">bialy</option>
		</select>
	
		<label for="VAT">Vat</label>
		<select id="VAT">
		  <option value="ZW">zw</option>
		  <option value="NP.">np.</option>
		  <option value="0">0%</option>
		  <option value="3">3%</option>
		  <option value="8">8%</option>
		  <option value="23">23%</option>
		  </select>
		<br><br>
		<button class="button_my" id="addBtn" type="button">Confirm</button>
        <br>

		<table id="DANE">
			<thead>
			<tr>
			  <th>Index</th>	
			  <th>NIP</th>
			  <th>Region</th>
			  <th>Nazwa</th>
			  <th>Ulica</th>
			  <th>Numer Domu</th>
			  <th>Numer mieszkania</th>
			  <th>Kolory</th>
			  <th>VAT</th>
			  <th>Uwagi</th>
			</tr>
			</thead>
			<tbody id="tbody">
                
			</tbody>
		</table>
